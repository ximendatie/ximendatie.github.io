<p>国家卫健委统计，2018年中国人的平均寿命77岁，但是健康寿命是68.7岁，后面都是带病生存。如果65岁退休，剩下的健康日子平均只有3年多。这么想想，人生还是很短暂的。</p>
<p>同一时间，日本厚生省也公布了，2018年日本女性平均寿命为87.32岁，男性为81.25岁，都是历史新高。</p>
<p>美国宇航局从卫星照片发现，世界比20年前更&quot;绿&quot;了，主要原因是中国和印度种植了更多的树。</p>
