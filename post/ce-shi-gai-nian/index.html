            <div class="post-date">2019-08-13</div>
            
            <div class="post-content">
              <!-- more -->
<p><strong>单元测试 (Unit Test)</strong> - 通过模拟输入和预测输出的方式测试独立的函数或者类。<br>
<strong>集成测试 (Integration Test)</strong>- 测试多个模块间的联动是否和期望相同。<br>
<strong>UI 测试 (也被称为 Functional Test)</strong> - 关注点不在内部实现方式，而是测试产品在真实使用场景（比如在浏览器）中是否可以达到预想的结果。</p>
